<script>    

  $('#fom').on('click',function(){
    var data = $(this).serializeArray();//将表单中的数据进行序列化成一个数组
    $.ajax({
        // url:'http://api.botou.com/login'
      url:'/api/login',
      data:data,
      type:'post',
      success:function(info){
        if(info.code==200){
          $.cookie('userlnfo',JSON.stringify(info.result));
          window.location.href='/index'
        }
        // 跳转到主页面index.html
      },
      error:function(){
        alert('登录失败')
      }  
    })

    return false; //阻止浏览器的默认行为
  })
